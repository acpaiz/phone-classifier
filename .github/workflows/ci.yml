name: Retrain Model on New Data

on:
  push:
    paths:
      - 'data/raw/train.csv'

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Training Script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python src/train_model.py

      - name: Configure Git Identity
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create SSH Directory
        run: |
          mkdir -p ~/.ssh/

      - name: Set Up SSH Command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$HOME/.ssh/command" > ~/.ssh/command
          echo '#!/bin/sh' > ~/.ssh/command
          echo 'exec git credential-store get "$@" <~/.ssh/git.store' >> ~/.ssh/command
          chmod +x ~/.ssh/command
          git config --global core.gitProxy '"$HOME/.ssh/command"'

      - name: Prepare Git Credentials
        run: |
          echo "url=https://github.com"  > ~/.ssh/git.store
          echo "username=github-actions[bot]" >> ~/.ssh/git.store
          echo "password=${{ secrets.GITHUB_TOKEN }}" >> ~/.ssh/git.store
          chmod 600 ~/.ssh/git.store

      - name: Commit and Push Changes
        run: |
          git add models/*

          if git diff --cached --quiet; then
            echo "No model changes detected. Skipping commit."
          else
            git commit -m "Auto-update models and metrics after retraining"
            git push origin HEAD:main
          fi